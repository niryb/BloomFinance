<div th:fragment="cabecalho">

  <div class="logo-bar mb-0 p-3 d-flex align-items-center">
    <div class="logo-content d-flex align-items-center">
      <img th:src="@{/imagens/img.png}" alt="Logo BloomFinance" class="logo-img" />
      <span class="logo-text">BloomFinance</span>
    </div>
  </div>

  <!-- Menu de navegação responsivo -->
  <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
    <div class="navbar-nav menu-links">
      <a class="nav-item nav-link" th:href="@{/home}">Início</a>

      <!-- Visível apenas para administradores -->
      <a class="nav-item nav-link" th:href="@{/correntistas}" 
         th:if="${session.usuario != null and session.usuario.admin}">Correntistas</a>

      <a class="nav-item nav-link" th:href="@{/categorias}" 
         th:if="${session.usuario != null and session.usuario.admin}">Categorias</a>

      <a class="nav-item nav-link" th:href="@{/contas}" 
         th:if="${session.usuario != null and session.usuario.admin}">Contas</a>

      <!-- Visível apenas para correntistas -->
      <a class="nav-item nav-link" th:href="@{/contas}" 
         th:if="${session.usuario != null and not session.usuario.admin}">Minhas Contas</a>

      <a class="nav-item nav-link" th:href="@{/transacoes}" 
         th:if="${session.usuario != null and not session.usuario.admin}">Transações</a>

      <a class="nav-item nav-link" th:href="@{/extrato}" 
         th:if="${session.usuario != null and not session.usuario.admin}">Extrato</a>

      <a class="nav-item nav-link" th:href="@{/orcamento}" 
         th:if="${session.usuario != null and not session.usuario.admin}">Orçamento</a>
    </div>

    <!-- Informações do usuário -->
    <div class="user-info" style="margin-right: 10px;">
      <span th:if="${session.usuario != null}" th:text="${session.usuario.email}"></span>
      <a th:href="@{/auth/logout}">
        <button class="logout-button">Sair</button>
      </a>
    </div>
  </nav>
</div>
