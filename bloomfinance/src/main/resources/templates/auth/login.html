<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login - BloomFinance</title>
  <meta charset="utf-8" />

  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/auth.css}" />
  <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon" />
</head>

<body class="text-center">
  <form class="form-signin" th:action="@{/auth/login}" method="POST">
    <div class="centered">
      <img class="mb-4 logo-login" th:src="@{/imagens/logo.jpg}" alt="Logo BloomFinance" />
      <h1 class="h3 mb-3 font-weight-normal autentique">Por favor, autentique-se</h1>

      <!-- Mensagens -->
      <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error}">
        Login e/ou senha inválidos!
      </div>
      <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${param.logout}">
        Você saiu da sua sessão com sucesso.
      </div>

      <!-- Campos exigidos pelo Spring Security -->
      <label for="username" class="visually-hidden" style="text-align:left; display:block;">Login</label>
      <input type="text" class="form-control input-login" placeholder="Login" required autofocus name="username"/>

      <label for="password" class="visually-hidden mt-3" style="text-align:left; display:block;">Senha</label>
      <input type="password" class="form-control input-login" placeholder="Senha" required name="password"/>

      <!-- CSRF token (obrigatório com CSRF habilitado) -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

      <!--<div class="checkbox mb-3">
        <label><input type="checkbox" value="on" name="remember-me"> Lembrar-me</label>
      </div> -->

      <button class="btn btn-lg btn-primary" type="submit">Entrar</button>
    </div>
  </form>
</body>
</html>
