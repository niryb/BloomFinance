<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <title>Login - BloomFinance</title>
  <meta charset="utf-8" />

  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/auth.css}" />
  <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon" />
</head>

<body class="text-center">
  <form class="form-signin" th:action="@{/auth}" method="POST" th:object="${usuario}">
    <div class="centered">
      <img class="mb-4 logo-login" th:src="@{/imagens/logo.jpg}" alt="Logo BloomFinance" />
      
      <h1 class="h3 mb-3 font-weight-normal autentique">Por favor, autentique-se</h1>

      <div th:if="${not #strings.isEmpty(mensagem)}"
           th:utext="${mensagem}"
           class="alert alert-danger alert-dismissible fade show"
           role="alert">
      </div>

      <input type="email"
             class="form-control input-login"
             placeholder="Email"
             required
             autofocus
             th:field="*{email}" />

      <input type="password"
             class="form-control input-login"
             placeholder="Senha"
             required
             th:field="*{senha}" />

      <div class="checkbox mb-3">
        <label><input type="checkbox" value="lembrar"> Lembrar-me</label>
      </div>

      <button class="btn btn-lg btn-primary" type="submit">Entrar</button>
    </div>
  </form>
</body>
</html>
