<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
    <div th:replace="fragments/cabecalho :: cabecalho"></div>

    <div class="container mt-4">
        <h2>Minhas Contas</h2>
        <a class="btn btn-success mb-3" th:href="@{/contas/new}">Nova Conta</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Descrição</th>
                    <th>Tipo</th>
                    <th>Fechamento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="conta : ${contas}">
                    <td th:text="${conta.numero}">123</td>
                    <td th:text="${conta.descricao}">Conta Corrente</td>
                    <td th:text="${conta.tipo}">CORRENTE</td>
                    <td th:text="${conta.diaFechamento}">10</td>
                    <td>
                        <a class="btn btn-primary btn-sm" th:href="@{'/contas/edit/' + ${conta.id}}">Editar</a>
                        <a class="btn btn-danger btn-sm" th:href="@{'/contas/delete/' + ${conta.id}}">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
