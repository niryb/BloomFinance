<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
  <div th:replace="fragments/cabecalho :: cabecalho"></div>

  <div class="container conteudo">
    <div class="card shadow">
      <div class="card-header bg-light">
        <h4 th:text="${correntista.id == null ? 'Cadastro de Correntista' : 'Editar Correntista'}"></h4>
      </div>
      <div class="card-body">
        <form th:action="@{/correntistas/salvar}" th:object="${correntista}" method="post">
          
          <input type="hidden" th:field="*{id}" />

          <div class="mb-3">
            <label class="form-label">Nome:</label>
            <input type="text" class="form-control" th:field="*{nome}" 
                   th:attr="readonly=${correntista.id != null} ? 'readonly' : null">
          </div>

          <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" th:field="*{email}" 
                   th:attr="readonly=${correntista.id != null} ? 'readonly' : null">
          </div>

          <div class="mb-3">
            <label class="form-label">Senha:</label>
            <input type="password" class="form-control" th:field="*{senha}" placeholder="Informe uma nova senha"
                   th:attr="readonly=${correntista.id != null} ? 'readonly' : null">
          </div>

          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" th:field="*{admin}" 
                   th:attr="disabled=${correntista.id != null}">
            <label class="form-check-label">Administrador?</label>
          </div>

          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" th:field="*{bloqueado}">
            <label class="form-check-label">Bloqueado?</label>
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a class="btn btn-secondary" th:href="@{/correntistas}">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
