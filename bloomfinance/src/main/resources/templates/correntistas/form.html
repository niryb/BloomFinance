<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
  <div th:replace="fragments/cabecalho :: cabecalho"></div>

  <div class="container conteudo">
    <div class="card shadow">
      <div class="card-header bg-light">
        <h4 th:text="${correntista.id == null ? 'Cadastro de Correntista' : 'Editar Correntista'}"></h4>
      </div>
      <div class="card-body">
        <form th:action="@{/correntistas/salvar}" th:object="${correntista}" method="post">
          <input type="hidden" th:field="*{id}" />

          <!-- Mensagens de erro globais -->
          <div class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}">
            <ul>
              <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
            </ul>
          </div>

          <div class="mb-3">
            <label class="form-label">Nome:</label>
            <input type="text" th:field="*{nome}" class="form-control" th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
          </div>

          <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
          </div>

          <hr/>

          <div class="mb-3">
            <label class="form-label">Login (username):</label>
            <input type="text" th:field="*{username}" class="form-control" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
          </div>

          <div class="mb-3">
            <label class="form-label" th:text="${correntista.id == null} ? 'Senha:' : 'Senha (preencha para trocar):'"></label>
            <input type="password" th:field="*{senha}" class="form-control" th:classappend="${#fields.hasErrors('senha')} ? 'is-invalid'">
            <div class="form-text" th:if="${correntista.id != null}">Deixe em branco para manter a senha atual.</div>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
          </div>

          <hr/>

          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" th:field="*{admin}">
            <label class="form-check-label">Administrador?</label>
          </div>

          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" th:field="*{bloqueado}">
            <label class="form-check-label">Bloqueado?</label>
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a class="btn btn-secondary" th:href="@{/correntistas}">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
